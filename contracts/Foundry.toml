[profile.default]
src = "src"
out = "out"
libs = ["lib", "node_modules"]
solc_version = "0.8.23"
optimizer = true
optimizer_runs = 200
via_ir = true

# Revive Compiler Configuration for Polkadot Asset Hub
# Polkadot Asset Hub uses EVM+ with specific compatibility requirements
[profile.polkadot]
evm_version = "london"
solc_version = "0.8.23"
optimizer = true
optimizer_runs = 200

# RPC endpoints for testing (replace with actual endpoints when available)
[rpc_endpoints]
polkadot_asset_hub = "https://westend-asset-hub-eth-rpc.polkadot.io"
local = "http://localhost:8545"

[fmt]
line_length = 100
tab_width = 4
bracket_spacing = true
int_types = "long"
multiline_func_header = "params_first"
quote_style = "double"
number_underscore = "preserve"
single_line_statement_blocks = "preserve"

# Fuzz testing configuration
[fuzz]
runs = 256
max_test_rejects = 65536
seed = "0x0"
dictionary_weight = 40
include_storage = true
include_push_bytes = true
